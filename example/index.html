<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link rel="stylesheet" href="../build/build.css">
	<style>
	  body {
	  	background: #e5e5e5;
	  }

	  .messages {
	  	  background: white;
	  	  padding: 10px;
	  	  border-radius: 2px;
	  	  box-shadow: 0 1px 2px rgba(black, 0.2);
	  }
	</style>
</head>
<body>
	<script src="../build/build.js"></script>
	<script>
		var router = require('wall')();
	  var chat = require('chat');

	  router.use(chat);
	  router.dispatch('message', 'self', 'foo');
	  router.dispatch('message', 'other', 'bar');
	</script>
</body>
</html>
